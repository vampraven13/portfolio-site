    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;

        }

        header {
            background-color: #2c2c2c;
            padding: 20px;
        }

        header img {
            max-width: 75%;
        }

        h1 {
            color: #ffffff;
            font-size: 24px;
            opacity: 0;
            animation: fadeIn 5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            margin: 0 15px;
            color: #2c2c2c;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #007bff;
        }

        .shop-button {
            margin: 20px 0;
        }

        .shop-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #557b00;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .shop-button a:hover {
            background-color: #896d4f;
        }

        .image-row {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .image-row img {
            width: 200px;
            height: auto;
            margin: 10px;
        }

              .image-row2 {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .image-row2 img {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin: 10px;
        }

        .single-image {
            margin: 20px auto;
        }

        .single-image img {
            width: 100%;
            max-width: 500px;
            height: auto;
        }

        .title {
            font-size: 24px;
            color: #2c2c2c;
            margin: 30px 0;
        }

        footer {
            margin-top: 20px;
            background-color: #2c2c2c;
            color: #ffffff;
            padding: 10px;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .contact-icons img {
            width: 40px;
            margin: 10px;
            transition: transform 0.3s;
        }

        .contact-icons img:hover {
            transform: scale(1.1);
        }
    </style>
